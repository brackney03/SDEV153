<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Forms</title>
    </head>
    <body>
        <form action="test.php" method="post" autocomplete="on">
            <fieldset>
                <legend>
                    User Info
                </legend>
                <label>
                    Full Name <span class="req">*</span>
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name" autocomplete="name" title="Full Name is required." required>
                </label>
                <label>
                    Email Address <span class="req">*</span>
                    <input type="email" id="email" name="email" placeholder="Email Address" autocomplete="email" title="Must be valid email address." required>
                </label>
                <label>
                    Date of Birth <span class="req">*</span>
                    <input type="date" id="date-of-birth" name="date-of-birth" autocomplete="bday" title="Date of birth required." required>
                </label>
            </fieldset>
            <fieldset>
                <legend>
                    Address details
                </legend>
                <label>
                    Address line 1 <span class="req">*</span>
                    <input type="text" id="address1" name="address1" placeholder="Address line 1" autocomplete="address-line1" title="Address is required." required>
                </label>
                <label>
                    Address line 2
                    <input type="text" id="address2" name="address2" placeholder="Address line 2" autocomplete="address-line2" title="If applicable.">
                </label>
                <label>
                    City <span class="req">*</span>
                    <input type="text" id="city" name="city" placeholder="City" title="City of residence required." required>
                </label>
                <label>
                    State <span class="req">*</span><br>
                    <select id="state" name="state" required>
                        <option value="">None Selected</option>
                        <option value="AL">Alabama</option>
	<option value="AK">Alaska</option>

	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>

	<option value="WY">Wyoming</option>
                    </select><br>
                </label>
                <label>
                    Zip code <span class="req">*</span>
                    <input type="text" id="zip" name="zip" placeholder="Zip Code" autocomplete="postal-code" title="Zip code is required." minlength="5" maxlength="9" required>
                </label>
            </fieldset>
            <label>
                Comments
                <input type="text" id="comments" name="comments" placeholder="Type comments here.">
            </label>
            <label>
                I agree to the terms and conditions <span class="req">*</span>
                <input type="checkbox" id="terms" name="terms" title="Please check this box." required>
            </label>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>

</html>
